<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body { font-family: Arial; padding: 2rem; background: #fff7f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 1rem; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    <table>
        <tr><th>Item</th><th>Price</th><th>Action</th></tr>
        {{range .CartItems}}
        <tr>
            <td>{{.Name}}</td>
            <td>${{.Price}}</td>
            <td>
                <form method="POST" action="/remove-from-cart">
                    <input type="hidden" name="item_id" value="{{.ID}}">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr><td colspan="3">Your cart is empty.</td></tr>
        {{end}}
    </table>
    <br><a href="/shop">Continue Shopping</a>
</body>
</html>
